name: "🚀 Publish Packages"

on:
    push:
      branches:
        - main

jobs:
  release:
    name: 🚀Publish
    runs-on: ubuntu-latest
    steps:
      - name: 📚checkout
        uses: actions/checkout@v2.6.0

      - name: 🤖node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: 🔧install dependencies
        run: yarn

      - name: 🔍lint
        run: yarn lint
        working-directory: .

      - name: 📦build
        run: yarn build
        working-directory: .

      - name: 🚀publish
        run: yarn run publish
        working-directory: .
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
