name: "ğŸš€ Publish Packages"

on:
    push:
      branches:
        - main

jobs:
  release:
    name: ğŸš€Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“šcheckout
        uses: actions/checkout@v2.6.0

      - name: ğŸ¤–node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org

      - name: ğŸ”§install dependencies
        run: yarn

      - name: ğŸ”lint
        run: yarn lint
        working-directory: .

      - name: ğŸ“¦build
        run: yarn build
        working-directory: .

      - name: ğŸš€publish core
        run: npm publish --access public
        working-directory: ./packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸš€publish data
        run: npm publish --access public
        working-directory: ./packages/data
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸš€publish tsconfig
        run: npm publish --access public
        working-directory: ./packages/tsconfig
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
