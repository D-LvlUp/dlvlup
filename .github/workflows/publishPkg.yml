name: "🚀 Publish Packages"

on:
    push:
      branches:
        - main

jobs:
  release:
    name: 🚀Publish
    runs-on: ubuntu-latest
    steps:
      - name: 📚checkout
        uses: actions/checkout@latest

      - name: 🤖node
        uses: actions/setup-node@latest
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org

      - name: 🔍lint
        run: turbo run lint
        working-directory: .

      - name: 📦build
        run: turbo run build
        working-directory: .

      - name: 🚀publish
        run: turbo run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
