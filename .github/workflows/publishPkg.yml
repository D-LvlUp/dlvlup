name: "🚀 Publish Packages"

on:
    push:
      branches:
        - main

jobs:
  release:
    name: 🚀Publish
    runs-on: ubuntu-latest
    steps:
      - name: 📚checkout
        uses: actions/checkout@v2.6.0

      - name: 🤖node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org

      - name: 🔧install dependencies
        run: npm

      - name: 🔍lint
        run: npm lint
        working-directory: .

      - name: 📦build
        run: npm build
        working-directory: .

      - name: 🚀publish
        run: npm publish-pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
